project:
  type: website
  output-dir: _render/web
  preview:
    port: 1810

website:
  title: "Nama Kala"
  repo-url: https://github.com/namakala/namakala.github.io/
  repo-actions: [edit, issue]
  favicon: fig/namakala.png
  reader-mode: true
  bread-crumbs: true
  search:
    type: "textbox"
    copy-button: true
    location: "sidebar"
  navbar:
    title: Nama Kala
    logo: fig/namakala.png
    tools:
      - icon: github
        menu:
          - text: Source Code
            href: https://github.com/namakala/namakala.github.io/
          - text: Report a Bug
            href: https://github.com/namakala/namakala.github.io/issues/new
          - text: "Repository"
            href: https://github.com/namakala/repositories
  sidebar:
    style: "docked"
    contents:
      - section: "Research"
        icon: journal-text
        contents:
          - section: "Mental Health Survey"
            contents:
              - docs/proposal/intro.qmd
              - docs/proposal/litrev.qmd
              - docs/proposal/research-framework.qmd
              - docs/proposal/methods.qmd
              - docs/proposal/summary.qmd
          - section: "Scoping review"
            contents:
              - text: "Project definition"
                href: docs/project-definition/chapter-01.qmd
          - section: "Drug Prescription Network"
            contents:
              - text: "Project definition"
                href: docs/project-definition/chapter-02.qmd
          - section: "IADB analysis"
            contents:
              - text: "Project definition"
                href: docs/project-definition/chapter-03.qmd
          - section: "Lifelines analysis"
            contents:
              - text: "Project definition"
                href: docs/project-definition/chapter-04.qmd
          - section: "Agent-Based Model"
            contents:
              - text: "Project definition"
                href: docs/project-definition/chapter-05.qmd
      - section: "Learning Space"
        icon: journal-bookmark
        contents:
          - auto: "docs/learning-space/**/*.qmd"
      - text: "Journey Log"
        href: https://namakala.github.io/journey-log
        icon: journal-plus
      - text: "About"
        href: about.qmd
