project:
  output-dir: _render/proposal

book:
  title: >
    Mental Resilience as a Moderator of Burnout, Depression, and Anxiety amidst
    Adversity
  sidebar:
    title: Policy and Resilience
    style: docked
  output-file: proposal
  doi: 10.53962/jn77-mprt
  chapters:
    - index.qmd
    - text: Introduction
      href: docs/proposal/intro.qmd
    - text: Literature Review
      href: docs/proposal/litrev.qmd
    - text: Research Framework
      href: docs/proposal/research-framework.qmd
    - text: Methods
      href: docs/proposal/methods.qmd
    - text: Summary
      href: docs/proposal/summary.qmd
    - text: Bibliography
      href: docs/proposal/references.qmd

format:
  pdf:
    toc: true
    lot: true
    lof: true
    linestretch: 1.5
    pdf-engine: xelatex
    template: style/ui.tex
    documentclass: book
    include-in-header:
      text: |
        \usepackage{longtable}
        \usepackage{amsmath}
        \usepackage{amssymb}
        \usepackage{multicol}
        \usepackage{float}
        \floatplacement{figure}{htbp}
        \floatplacement{table}{htbp}
        \usepackage{lscape}
        \newcommand{\blandscape}{\begin{landscape}}
        \newcommand{\elandscape}{\end{landscape}}

logo: fig/logo-ui.png
